<div class="container">
<h2>EDIT CHESS BOARD</h2>
<div class="status">Click on any square to change the piece. Empty = no piece.</div>
<div id="board-container" class="board-container">
<form id="boardForm" method="POST" action="/board-edit">
<div class="board" id="chess-board">
<!-- Board squares will be generated by JavaScript -->
</div>
<div class="controls">
<button type="submit" class="button">Save Board State</button>
<button type="button" class="button secondary" onclick="location.reload()">Reset</button>
</div>
</form>
</div>
<div class="info">
<p>Changes will be applied to the current game state.</p>
</div>
<a href="/board-view" class="back-button">Back to Board View</a>
<a href="/" class="back-button">Back to Configuration</a>
</div>
